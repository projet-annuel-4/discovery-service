spring:
  application:
    name: discovery-service
server:
  port: 8761

eureka:
  instance:
    hostname: "${HOSTNAME}.eureka"
    prefer-ip-address: true
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: ${EUREKA_SERVER_ADDRESS}
  server:
    waitTimeInMsWhenSyncEmpty: 5

management:
  endpoints:
    web:
      exposure:
        include: "*"
